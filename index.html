<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fun Facts</title>
  <script type="module" src="./js/app.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
  <body>
    <div class="header"> How Well Do You Know These Facts? </div>
      <div id="scoretimerandresetbutton">
      <div class="score">Score</div>
      <div class="timer">Timer</div>
      <button class="resetbutton"> New Game</button>
      </div>
    <section id="categoryimages">
      <div class="oceansimg"><img src="https://cdn.pixabay.com/photo/2016/11/22/23/12/beach-1851101_1280.jpg" alt="photo of the ocean" height="200" width="300"></div>
      <div class="birdsimg"><img src="https://cdn.pixabay.com/photo/2015/02/16/15/29/rainbow-lorikeet-638413_1280.jpg" alt="a red bird and an orange, blue, and green colored bird sitting together" width="300"></div>
      <div class="fishimg"><img src="https://cdn.pixabay.com/photo/2016/11/29/09/43/koi-fish-1868779_1280.jpg" alt="school of khoi fish in the water" width="300"></div>
    </section>
    <div id="categorybuttons">
      <button id="oceanbtn" class="oceansbutton">Oceans</button>
      <button id="birdbtn" class="birdsbutton">Birds</button>
      <button id="fishbtn" class="fishbutton">Fish</button>
    </div>
  </body>
</html>
